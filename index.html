<!DOCTYPE html>
<html>
<head>
	<title>Calculator Application</title>
	<link rel="stylesheet" type="text/css" href="assn1.css">
</head>
<body>



	<div class="main_div">
		<div class="ans_div">
			<p name="" id="ans" class ="ans" value="0" disabled="true">
		</div>
		<div class="button_div">
				<div>
						<button class="clear_button" id="clear_button" value='0' onclick="return clearfunc()">Clear</button>
						<button class="sq_button" onclick="return square_func()">^2</button>
						<button class="root_button" onclick="return root_func()">Root</button>
						<button class="bsp_button" onclick="bckspc()"><-</button>
							<br>
						<button class="seven_button" value="7" onclick="return num_click(this)">7</button>
						<button class="eight_button" value="8" onclick="return num_click(this)">8</button>
						<button class="nine_button" value="9" onclick="return num_click(this)">9</button>
						<button class="divide_button" value="/" onclick="operator(this)">/</button>
							<br>
						<button class="four_button" value="4" onclick="return num_click(this)">4</button>
						<button class="five_button" value="5" onclick="return num_click(this)">5</button>
						<button class="six_button" value="6" onclick="return num_click(this)">6</button>
						<button class="multiply_button" value="*" onclick="operator(this)">x</button>
							<br>
						<button class="one_button" value="1" onclick="return num_click(this)">1</button>
						<button class="two_button" value="2" onclick="return num_click(this)">2</button>
						<button class="three_button" value="3" onclick="return num_click(this)">3</button>
						<button class="subtract_button" value="-" onclick="operator(this)">-</button>
							<br>
						<button class="point_button" value="." onclick="return dot_click(this)">.</button>
						<button class="zero_button" value="0" onclick="return num_click(this)">0</button>
						<button class="zerozero_button" value="00" onclick="return num_click(this)">00</button>
						<button class="add_button" value="+" onclick="operator(this)">+</button>
							<br>
						<button class="equal_button" onclick="equalsTo()">=</button>
				</div>		
		</div>
	</div>
	
<script type="text/javascript">
		var a,b,c;
		var opr="";
		a=0;
		var flag=0;
		var dot_flag=0;

		function operator(elm)
		{
			a=Number(document.getElementById("ans").innerHTML);
			opr=elm.value;
			flag=1;
			// document.getElementById("ans").innerHTML=0;
		}

		function equalsTo()
		{
			if(flag==0)
				b=Number(document.getElementById("ans").innerHTML);
			switch(opr)
			{
				case '+':
					a+=b;
					document.getElementById("ans").innerHTML=a;	
					break;
				case '-':
					a-=b;
					document.getElementById("ans").innerHTML=a;	
					break;
				case '*':
					a*=b;
					document.getElementById("ans").innerHTML=a;	
					break;
				case '/':
					a/=b;
					document.getElementById("ans").innerHTML=a;	
					break;
				default:
					document.getElementById("ans").innerHTML=b;
			}
			flag=1;

			// clearfunc();
		}


		function clearfunc()
		{
			document.getElementById("ans").innerHTML="0";
			flag=0;
			dot_flag=0;			

		}

		function num_click(elm)
		{
			if(flag==1)
			{
				clearfunc();
				var num = document.getElementById("ans").innerHTML;
				num+=elm.value;
				num=Number(num);
				document.getElementById("ans").innerHTML=num;
				flag=0;
			}
			else
			{
				var num = document.getElementById("ans").innerHTML;
				num+=elm.value;
				num=Number(num);
				document.getElementById("ans").innerHTML=num;
			}
		}

		function dot_click(elm)
		{
			if(flag==1)
			{
				clearfunc();
				if(dot_flag==0)
				{
					var num = document.getElementById("ans").innerHTML;
					num+=elm.value;
					// num=Number(num);
					document.getElementById("ans").innerHTML=num;
					flag=0;
					dot_flag=1;
				}
			}
			else
			{
				if(dot_flag==0)
				{
					var num = document.getElementById("ans").innerHTML;
					num+=elm.value;
					// num=Number(num);
					document.getElementById("ans").innerHTML=num;
					dot_flag=1;
				}
			}
		}

		function square_func(elm)
		{
			var num = Number(document.getElementById("ans").innerHTML);
			document.getElementById("ans").innerHTML=num*num;
			
		}
		function root_func(elm)
		{
			var num = Number(document.getElementById("ans").innerHTML);
			document.getElementById("ans").innerHTML=Math.sqrt(num);
			
		}
		function bckspc(elm)
		{
			var num = Number(document.getElementById("ans").innerHTML);
			num=Math.floor(num/10);
			document.getElementById("ans").innerHTML=num;
		}

		</script>
</body>
</html>
